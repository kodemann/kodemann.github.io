    <div>
        <center id="num">0</center><br>
        <center id="rval">0</center><br>
    </div><br>

    <center>
        <div class="topnav2">

  <script> 

    var Val = 0;
    var rVal = 0;

    function Contador() {
        updateDisplay(++Val)
        if (Val%10 == 0) {
            alert("Você clicou 10 vezes!")
        }
    }

    function updateDisplay(val) {
        document.getElementById("num").innerHTML = Val
        }
        
    function Reset() {
        Val = 0;
        updateDisplay(Val)
        rupdateDisplay(++rVal);
    }

    function rupdateDisplay(rval) {
        document.getElementById("rval").innerHTML = rVal
    }

  </script>
